<!DOCTYPE html>
<html>
	<head>
		<meta charset="ISO-8859-1">
		<title>Cars API</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
 <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/v4-shims.css">
	<link href="index.css" rel="stylesheet">
	
	
	</head>
	<body>
	
	<div id="title">
	 <h3>Cars Database API</h3>
	</div>
	
<!-- a button to add a new car into database		 -->
<div  id="modalButton">
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#carModal" id="buttonM" >Add a new car</button>
</div>	


<!-- a form that lets users input their values -->
<div class="modal fade" id="carModal" tabindex="-1" aria-labelledby="carModal" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-body">
        <form id="new-car-form" action = "#">
          <div class="mb-3">
            <label for="modal-name" class="col-form-label">Name:</label>
            <input type="text" class="form-control" id="modal-name" required>
          </div>
          <div class="mb-3">
            <label for="modal-make" class="col-form-label">Make:</label>
             <input type="text" class="form-control" id="modal-make" required>
          </div>
          <div class="mb-3">
            <label for="modal-model" class="col-form-label">Model:</label>
             <input type="text" class="form-control" id="modal-model" required>
          </div>
          <div class="mb-3">
            <label for="modal-year" class="col-form-label">Year:</label>
             <input type="text" class="form-control" id="modal-year" >
          </div>
          <div class="mb-3">
            <label for="modal-engine" class="col-form-label">Engine Type:</label>
             <input type="text" class="form-control" id="modal-engine" >
          </div>
          <div class="mb-3">
            <label for="modal-transmission" class="col-form-label">Transmission:</label>
             <input type="text" class="form-control" id="modal-transmission" >
          </div>
          <div class="mb-3">
            <label for="modal-et" class="col-form-label">Engine Transmission:</label>
             <input type="text" class="form-control" id="modal-et" >
          </div>
          <div class="mb-3">
            <label for="modal-driveline" class="col-form-label">Driveline:</label>
             <input type="text" class="form-control" id="modal-driveline" >
          </div>
          <div class="mb-3">
            <label for="modal-fuel" class="col-form-label">Fuel Type:</label>
             <input type="text" class="form-control" id="modal-fuel" >
          </div>
          <div> 
           <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        	<button type="submit" class="btn btn-primary">Add</button>
          </div>
		</div> 
        </form>
      </div>
    </div>
  </div>
</div>


<!-- a form that lets users edit car info -->
<div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="editModal" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-body">
        <form id="edit-car-form" action = "#">
          <div class="mb-3">
            <label for="modal-name" class="col-form-label">Name:</label>
            <input type="text" class="form-control" id="edit-name" >
          </div>
          <div class="mb-3">
            <label for="modal-make" class="col-form-label">Make:</label>
             <input type="text" class="form-control" id="edit-make" >
          </div>
          <div class="mb-3">
            <label for="modal-model" class="col-form-label">Model:</label>
             <input type="text" class="form-control" id="edit-model" >
          </div>
          <div class="mb-3">
            <label for="modal-year" class="col-form-label">Year:</label>
             <input type="text" class="form-control" id="edit-year" >
          </div>
          <div class="mb-3">
            <label for="modal-engine" class="col-form-label">Engine Type:</label>
             <input type="text" class="form-control" id="edit-engine" >
          </div>
          <div class="mb-3">
            <label for="modal-transmission" class="col-form-label">Transmission:</label>
             <input type="text" class="form-control" id="edit-transmission" >
          </div>
          <div class="mb-3">
            <label for="modal-et" class="col-form-label">Engine Transmission:</label>
             <input type="text" class="form-control" id="edit-et" >
          </div>
          <div class="mb-3">
            <label for="modal-driveline" class="col-form-label">Driveline:</label>
             <input type="text" class="form-control" id="edit-driveline" >
          </div>
          <div class="mb-3">
            <label for="modal-fuel" class="col-form-label">Fuel Type:</label>
             <input type="text" class="form-control" id="edit-fuel" >
          </div>
          <div> 
           <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        	<button type="submit" class="btn btn-primary">Edit</button>
          </div>
		</div> 
        </form>
      </div>
    </div>
  </div>
</div>



<!-- 	  a table that holds a list of cars -->
		<div class="container-fluid" id="container-info" >
		<div class="row"  >
				<div class="col-lg-12" id="info">
					<table class="table table-hover">
						<thead>
							<tr>
							    <th>Edit</th>
								<th>Name</th>
								<th>Make</th>
								<th>Model</th>
								<th>Year</th>
								<th>Engine Type</th>
								<th>Transmission</th>
								<th>Engine Transmission</th>
								<th>Driveline</th>
								<th>Fuel Type</th>
								<th>Delete</th>
							</tr>
						</thead>
						<tbody id="car-table-body"></tbody>
					</table>
				</div>
			</div>
		</div>
	</body>

</html>
